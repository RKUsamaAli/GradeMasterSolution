        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">

    <!-- DataTables -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />

    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet" />
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <script type="module" src="assets/js/marks.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            <a href="users-profile.html" class="logo d-flex align-items-center">
                <span class="d-none d-lg-block">Grade Master Solution</span>
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div>
        <!-- End Logo -->

        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
                <li class="nav-item dropdown pe-3">
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png"
                            alt="Profile" class="rounded-circle" />
                        <span class="d-none d-md-block dropdown-toggle ps-2" id="username"></span>
                    </a><!-- End Profile Iamge Icon -->

                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li class="dropdown-header">
                            <h6 id="username1">User Name</h6>
                            <span id="role">User Role</span>
                        </li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>

                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
                                <i class="bi bi-person"></i>
                                <span>My Profile</span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" id="logout" href="/login.html">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>Sign Out</span>
                            </a>
                        </li>
                    </ul>
                    <!-- End Profile Dropdown Items -->
                </li>
                <!-- End Profile Nav -->
            </ul>
        </nav>
        <!-- End Icons Navigation -->
    </header>
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">
        <ul class="sidebar-nav" id="sidebar-nav">
        </ul>
    </aside>
    <!-- End Sidebar-->

    <main id="main" class="main">

        <!-- Add Marks -->
        <section id="AddMarksTable" style="display: none;">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title d-flex justify-content-between align-items-center">
                                <h3>
                                    <strong>Add Marks</strong>
                                </h3>
                                <h3 id="error" class="text-danger" style="display:none;">Invalid Marks!!!</h3>
                                <button type="button" class="btn btn-primary" onclick="validateAndAdd()">
                                    <i class="bi bi-plus"></i>
                                    Save
                                </button>
                            </div>
                            <div class="row">
                                <!-- course -->
                                <div class="col-md-4">
                                    <select class="col-md-6 form-select" id="course"
                                        onfocus="dropdownOptions('semester').then(() => dropdownOptions('subject').then(()=> showTable()))"
                                        onchange="dropdownOptions('semester').then(() => dropdownOptions('subject').then(()=> showTable()))">
                                    </select>
                                    <span id="errormsgcourse" class="text-danger" style="display:none;">Please select
                                        course</span>
                                </div>
                                <!-- Semester -->
                                <div class="col-md-4">
                                    <select class="form-select" id="semester"
                                        onfocus="dropdownOptions('subject').then(()=> showTable())"
                                        onchange="dropdownOptions('subject').then(()=> showTable())">
                                    </select>
                                    <span id="errormsgsem" class="text-danger" style="display:none;">Please select
                                        Semester</span>
                                </div>
                                <!-- subject -->
                                <div class="col-md-4">
                                    <select class="form-select" id="subject" onchange="showTable()">
                                    </select>
                                    <span id="errormsgsubject" class="text-danger" style="display:none;">Please select
                                        subject</span>
                                </div>
                            </div>
                            <div id="stdMarks">
                                <h5 class="card-title mt-3">Students</h5>
                                <!-- Table with hoverable rows -->
                                <table class="table table-hover" id="stdData">
                                </table>
                            </div>
                            <!-- End Table with hoverable rows -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Loader -->
        <div id="loader">
            <div class="d-flex justify-content-center align-items-center" style="height: 55vh;">
                <div class="spinner-border" style="width: 40px; height: 40px;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
        <div class="credits">
            Designed by <a href="#">Grade Master Solution</a>
        </div>
    </footer>
    <!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/chart.js/chart.umd.js"></script>
    <script src="assets/vendor/echarts/echarts.min.js"></script>
    <script src="assets/vendor/quill/quill.js"></script>
    <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
</body>

</html>
